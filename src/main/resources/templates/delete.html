<!DOCTYPE html>
<html lang="en" xmlns:th='http://www.thymeleaf.org/'>
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body class="container">

<header th:replace="fragments :: header"></header>

<form method="post">

    <th:block th:each="adventurer : ${adventurers}">
        <div class="form-group">
            <label>
                <span th:text="${adventurer.name}"></span>
                <input type="checkbox" name="advIds" th:value="${adventuer.id}" class="form-control">
            </label>
        </div>
    </th:block>

    <input type="submit" value="Delete" class="btn btn-danger">
</form>

</body>
</html>
